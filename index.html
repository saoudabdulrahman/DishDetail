<!doctype html>
<html lang="en">
  <head>
    <title>Dish Detail</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Libre+Baskerville:ital,wght@0,400..700;1,400..700&display=swap"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Dish Detail</h1>
      <p>
        Dish Detail is a restaurant review web application that organizes
        reviews around both the establishment and its signature dishes.
      </p>
    </header>

    <main>
      <button>Submit a Review</button>
      <section>
        <h2>Latest Reviews</h2>

        <article class="restaurant-block">
          <h3>Restaurant 1</h3>
          <p>Description 1</p>
        </article>

        <article class="restaurant-block">
          <h3>Restaurant 2</h3>
          <p>Description 2</p>
        </article>

        <article class="restaurant-block">
          <h3>Restaurant 3</h3>
          <p>Description 3</p>
        </article>

        <article class="restaurant-block">
          <h3>Restaurant 4</h3>
          <p>Description 4</p>
        </article>
      </section>
    </main>

    <footer>
      <p>Contact Us</p>
    </footer>
  </body>
</html>
